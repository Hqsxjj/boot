name: Build and Push Single Docker Image (Latest Only)

# è§¦å‘æ¡ä»¶ï¼šåªæœ‰æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # é•œåƒåç§°
  IMAGE_NAME: 115-bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. é…ç½® QEMU (æ”¯æŒ ARM64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. é…ç½® Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. ç™»å½• Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. ç”Ÿæˆå…ƒæ•°æ® (åªç”Ÿæˆ latest æ ‡ç­¾)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          # ğŸŒŸ å…³é”®ä¿®æ”¹ï¼šåªä¿ç•™ latest
          tags: |
            type=raw,value=latest

      # 5. æ„å»ºå¹¶æ¨é€
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
